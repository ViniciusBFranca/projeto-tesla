<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DevClub - Tesla</title>
</head>
<body>
    <img src="./imagens/logo.png" alt="logo da Tesla" class="logo">
   
    <ul class="lista">
         <li class="item" >
        
                <video src="./imagens/model-y.mp4" autoplay loop muted></video>
        
                <div class="info-carro">
                    <h1>Model Y</h1>
                    <p class="sub-titulo">Parcelar a partir de 499 dólares</p>
                </div>
        
                <div class="rodape">
                    <button onclick="aparecerFormulario()">Comprar Agora</button>
                    <button class="test-drive">Faça um Test-Drive</button>
                    <p class="texto-rodape">Não garantimos seu veículo imediatamente. Consultar estoque*</p>
                </div>
         </li>
    </ul>

    <ul class="lista">
        <li class="item" >
       
            <img src="./imagens/model-3.png"  class="img-tesla" alt="imagem model-3">
       
               <div class="info-carro">
                   <h1>Model 3</h1>
                   <p class="sub-titulo">Compre agora seu Tesla</p>
               </div>
       
        </li>
   </ul>

   <ul class="lista">
    <li class="item" >
   
    <img src="./imagens/model-x.png" class="img-tesla" alt="imagem model-x">
   
           <div class="info-carro">
               <h1 class="model-x">Model X</h1>
               <p class="model-x">Compre agora seu Tesla</p>
           </div>
   
        </li>
</ul>

<div class="formulario">
    <button onclick="desaparecerFormulario()">Fechar</button>
    <script type="text/javascript" src="https://form.jotform.com/jsform/241997007332054"></script>
</div>
</body>

<script src="./scripts.js"></script>
</html>
